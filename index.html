<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="main">
        <div>
            <input  class="form-control" id="result" type="text">
        </div>

        <div>
            <button class="btn btn-primary btn-block  text-light " onclick="clrresult()">C</button>
        </div>
        <div style="margin-left: 10px;margin-top: 2px;">
            <button class="btn btn-outline-warning m-1"  onclick="getNumber('7')">7</button>
            <button class="btn btn-outline-warning   m-1" onclick="getNumber('8')">8</button>
            <button class="btn btn-outline-warning   m-1" onclick="getNumber('9')">9</button>
            <button class="btn btn-outline-warning  m-1" onclick="getNumber('*')">x</button>
        </div>
        <div style="margin-left: 10px; margin-top: 2px;">
            <button class="btn btn-primary btn-lg   m-1" onclick="getNumber('4')">4</button>
            <button class="btn btn-primary btn-lg  m-1" onclick="getNumber('5')">5</button>
            <button class="btn btn-primary btn-lg  m-1" onclick="getNumber('6')">6</button>
            <button class="btn btn-outline-warning  m-1" onclick="getNumber('-')">-</button>
        </div>
     
        <div style="margin-left: 10px; margin-top: 2px;">
            <button class="btn btn-primary btn-lg  m-1" onclick="getNumber('1')">1</button>
            <button class="btn btn-primary btn-lg  m-1" onclick="getNumber('2')">2</button>
            <button class="btn btn-primary btn-lg  m-1" onclick="getNumber('3')">3</button>
            <button class="btn btn-outline-warning m-1" onclick="getNumber('+')">+</button>
        </div>
        <div style="margin-left: 10px; margin-top: 2px;">
            <button class="btn btn-primary  m-1"onclick="getNumber('0')">0</button>
            <button class="btn btn-primary  m-1" onclick="getNumber('.')">.</button>
            <button class="btn btn-primary  m-1" onclick="getNumber('/')">/</button>
            <button class="btn btn-outline-warning  m-1" onclick="getresult()">=</button>
        
        </div>

    </div>
</div>




<script  type="text/javascript" src="calculator.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
